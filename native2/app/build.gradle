apply plugin: 'com.android.application'

android {
    signingConfigs {
        AuroraKey {
            keyAlias 'aurora'
            keyPassword 'ebsi@123'
            storeFile file('G:/IBM_MobileFirst/IBM_MOBILE_FIRST_WORKSPACE/Key/my-release-key.keystore')
            storePassword 'ebsi@123'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    useLibrary 'org.apache.http.legacy'
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
    lintOptions {
        disable 'MissingTranslation'
        abortOnError false
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    defaultConfig {
        applicationId "com.ibm.commerce.worklight.android"
        minSdkVersion 10
        targetSdkVersion 10
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.AuroraKey
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.2.1'
    compile 'com.google.guava:guava:18.0'
    compile 'com.google.android.gms:play-services:+'
    compile 'com.android.support:multidex:1.0.1'
    compile files('libs/android-async-http.jar')
    compile files('libs/bcprov.jar')
    compile files('libs/commons-codec.jar')
    compile files('libs/cordova.jar')
    compile files('libs/jackson-core-asl.jar')
    compile files('libs/jackson-mapper-asl.jar')
    compile files('libs/jsonstore.jar')
    compile files('libs/sqlcipher.jar')
    compile files('libs/uicandroid.jar')
    compile files('libs/worklight-android.jar')
    compile project(':libraryProject')
}
